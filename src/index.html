<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Booleana - FI</title>
</head>
<body>

    <nav class="navbar navbar-dark" style="background-color: #E8E8E8 ;">
        <img src="./assets/img/logo-fi.png" class="img-fluid" alt="Responsive image">
    </nav>
    
    <div class="bg-light text-dark">
        
        <div class="alert alert-dark" role="alert">
            <h3 style="text-align: center;">
                Calculadora Booleana
                <small class="text-muted">Estructuras Discretas</small>
            </h3>
        </div>

        <div class="w-25 p-5 bg-light" style="float: left;" id="calculadora">
            <div class="p-3 text-white rounded" style="background-color: #fd8f7b;" id="calculadora">

                <div class="alert alert-light" role="alert" id="screen">
                    Calculadora Booleana
                </div>
                
                <div class="btn-toolbar mb-3 float-left" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary btn-lg" id="n1" disabled>P</button>
                        <button type="button" class="btn btn-primary btn-lg" id="n2" disabled>Q</button>
                        <button type="button" class="btn btn-primary btn-lg" id="n3" disabled>R</button>
                        <button type="button" class="btn btn-primary btn-lg" id="n4" disabled>S</button>
                    </div>
                    <div class="pl-1" style="margin-left: 40px; margin-top: 10px;">
  
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" disabled checked>
                        <label class="form-check-label" for="inlineRadio1">2</label>
    
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" disabled>
                        <label class="form-check-label" for="inlineRadio2">3</label>
    
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                        <label class="form-check-label" for="inlineRadio3">4</label>
    
                    </div>
                </div>
                

                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <button type="button" class="btn btn-primary btn-lg" id="and" disabled>∧</button>
                        <button type="button" class="btn btn-primary btn-lg" id="or" disabled>∨</button>
                        <button type="button" class="btn btn-primary btn-lg" id="open" disabled>(</button>
                        <button type="button" class="btn btn-primary btn-lg" id="close" disabled>)</button>
                        <button type="button" class="btn btn-primary btn-lg" id="not" disabled>¬</button>
                    </div>
                </div>
                
                <button type="button" class="btn btn-danger btn-lg" id="clean">Limpiar/Encender</button>

                <button type="button" class="btn btn-success btn-lg" id="calculate" disabled>Calcular</button>

            </div>
        </div>

        <div class="w-75 p-3" style="float: right;">
            <table class="table table-striped" id="tabla">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">P</th>
                    <th scope="col">Q</th>
                    <th scope="col">R</th>
                    <th scope="col">S</th>
                    <th scope="col">Output</th>
                  </tr>
                </thead>
                <tbody id="truthTable">
                    <!-- Contenido de la tabla de verdad -->
                </tbody>
            </table>
        </div>
        
    </div>

</body>
</html>
